<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Shop Food</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <h3 class="ver-carrito" id="verCarrito"><i class="fa-solid fa-cart-shopping" ></i></h3>
          <input class="form-control mr-sm-2" type="Buscar" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
    <p class="text">Arma tu combo como mas te guste nosotros te lo llevamos!</p>
    <!-- Lista de productos-->
    <div id="productos" class="shop-content"></div>
  <!-- modal contenido-->
  <div id="modalContainer" class="modal-container"></div>
    
    <script src="https://kit.fontawesome.com/df5972ead2.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/carrito.js"></script>
  </body>
</html>
